<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego Memoria ¬∑ Carta M√°gica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #1e4a5f, #1b3a4a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* üåü CORAZONES ORBITANDO */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .heart-orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.9;
            animation: heartbeat 1.8s ease-in-out infinite;
            color: #ff6b8b;
            text-shadow: 0 0 20px rgba(255, 75, 110, 0.8);
        }

        .heart1 { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); }
        .heart2 { transform: translate(-50%, -50%) rotate(45deg) translateX(200px) rotate(-45deg); }
        .heart3 { transform: translate(-50%, -50%) rotate(90deg) translateX(200px) rotate(-90deg); }
        .heart4 { transform: translate(-50%, -50%) rotate(135deg) translateX(200px) rotate(-135deg); }
        .heart5 { transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg); }
        .heart6 { transform: translate(-50%, -50%) rotate(225deg) translateX(200px) rotate(-225deg); }
        .heart7 { transform: translate(-50%, -50%) rotate(270deg) translateX(200px) rotate(-270deg); }
        .heart8 { transform: translate(-50%, -50%) rotate(315deg) translateX(200px) rotate(-315deg); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* üéÆ CONTENEDOR PRINCIPAL */
        .game-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            border-radius: 30px;
            padding: 20px 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #ffdbb5;
            text-shadow: 0 3px 0 #6b4a3a, 0 0 20px rgba(255,215,0,0.3);
            font-size: 1.8rem;
            margin-top: 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #2e4a5c;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 50px;
            color: #ffefcf;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: inset 0 -3px 0 #0f1f26;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #c08a5c, #9d6b4a);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 0 #5e3e31, 0 5px 15px black;
            transition: 0.1s;
            padding: 8px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 0 #5e3e31;
        }

        .card.flipped, .card.matched {
            background: white;
            border: 3px solid #ffc107;
            box-shadow: 0 4px 0 #7b6252;
            transform: scale(0.97);
        }

        .card.matched {
            background: #e6ffe6;
            border: 3px solid #4caf50;
            box-shadow: 0 4px 0 #2e7d32;
            pointer-events: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .card .back-icon {
            font-size: 3rem;
            color: #ffd966;
            text-shadow: 2px 2px 0 #7a4d3a;
        }

        /* üíå BOT√ìN M√ÅGICO */
        .btn-magico {
            display: block;
            margin: 0 auto;
            background: #ffb347;
            border: none;
            border-bottom: 6px solid #c16b1a;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            color: #1e2f3a;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 20;
        }

        .btn-magico.carta {
            background: linear-gradient(145deg, #ff9eb5, #ff6b8b);
            border-bottom: 6px solid #b33f5e;
            color: white;
            text-shadow: 0 2px 0 #8a2a44;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff6b8b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* üíå MODAL DE LA CARTA - TAMA√ëO AUTOM√ÅTICO */
        .modal-carta {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carta {
            background: #fff9e6;
            max-width: 600px;
            width: auto;
            min-width: 280px;
            max-width: 90vw;
            border-radius: 30px 30px 30px 30px;
            padding: 35px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 3px #ffd966, 0 0 0 8px #ffb347;
            position: relative;
            transform: scale(0);
            animation: abrirCarta 0.4s forwards;
            word-wrap: break-word;
            border: 2px solid white;
        }

        @keyframes abrirCarta {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .carta h2 {
            color: #b33f5e;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 0 #ffe0b0;
            letter-spacing: 4px;
        }

        /* üí¨ MENSAJE DENTRO DE LA CARTA - CRECE AUTOM√ÅTICAMENTE */
        .mensaje-carta {
            background: #fff0d4;
            padding: 25px 25px;
            border-radius: 25px;
            border: 3px dashed #ff8a9c;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #4a2e2e;
            font-family: 'Comic Sans MS', 'Courier New', cursive;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(255, 140, 160, 0.3);
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 120px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 3px solid #ffb7c5;
        }

        .btn-cerrar {
            background: #ff6b8b;
            color: white;
            border: none;
            border-bottom: 6px solid #b33f5e;
            font-size: 1.4rem;
            padding: 12px 25px;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.1s;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .btn-cerrar:active {
            border-bottom-width: 2px;
            transform: translateY(4px);
        }

        .carta-corazon {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.8rem;
            background: white;
            padding: 5px 25px;
            border-radius: 60px;
            box-shadow: 0 6px 0 #b33f5e;
            border: 2px solid #ffb7c5;
            color: #ff3b5c;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ffefb2;
            min-height: 2rem;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .grid { gap: 8px; }
            .card .back-icon { font-size: 2.2rem; }
            h1 { font-size: 1.5rem; }
            .heart1 { transform: translateX(120px); }
            .heart2 { transform: rotate(45deg) translateX(120px) rotate(-45deg); }
            .carta { padding: 25px 20px; }
            .mensaje-carta { font-size: 1.2rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <!-- ‚ù§Ô∏è CORAZONES ORBITANDO (OCULTOS POR DEFECTO) -->
    <div class="hearts-container" id="heartsContainer" style="display: none;">
        <div class="heart-orbit">
            <div class="heart heart1">‚ù§Ô∏è</div>
            <div class="heart heart2">üß°</div>
            <div class="heart heart3">üíõ</div>
            <div class="heart heart4">üíö</div>
            <div class="heart heart5">üíô</div>
            <div class="heart heart6">üíú</div>
            <div class="heart heart7">ü©∑</div>
            <div class="heart heart8">ü§ç</div>
        </div>
    </div>
    
    <!-- üíå MODAL DE LA CARTA CON MENSAJE FIJO QUE CRECE -->
    <div class="modal-carta" id="modalCarta">
        <div class="carta" id="cartaDinamica">
            <div class="carta-corazon">üíå</div>
            <h2>‚ú® PARA TI ‚ú®</h2>
            <!-- EL MENSAJE SE INSERTAR√Å AQU√ç DIN√ÅMICAMENTE -->
            <div class="mensaje-carta" id="mensajeCarta">
                üéâ ¬°FELICIDADES! üéâ<br><br>
                Has encontrado todos los pares.<br>
                üíù Eres incre√≠ble üíù<br><br>
                Sigue brillando ‚ú®
            </div>
            <button class="btn-cerrar" id="cerrarCarta">üíñ CERRAR üíñ</button>
        </div>
    </div>
    
    <!-- üéÆ JUEGO PRINCIPAL -->
    <div class="game-container">
        <h1>üéÆ MEMORIA</h1>
        <div class="stats">
            <span>üîç <span id="attemptCount">0</span></span>
            <span>‚úÖ <span id="matchCount">0</span>/8</span>
        </div>
        
        <div class="grid" id="memoryGrid"></div>
        
        <!-- BOT√ìN M√ÅGICO (CAMBIA SEG√öN ESTADO) -->
        <button class="btn-magico" id="btnAccion">üîÑ NUEVO</button>
        <div id="winMessage" class="message"></div>
    </div>

    <script>
        (function(){
            // === üì∏ TUS FOTOS (C√ÅMBIALAS POR LAS TUYAS) ===
            const IMAGES = [
                "Alasi.jpeg",
                "Biblio.jpeg",
                "Samai.jpeg",
                "dino.jpeg",
                "jsjs.jpeg",
                "navi.jpeg",
                "oct1.jpeg",
                "oct2.jpeg"
            ];

            const PAIRS = 8;
            let cards = [], flipped = [], lock = false;
            let attempts = 0, matches = 0, timer = null;
            let juegoCompletado = false;
            
            const grid = document.getElementById('memoryGrid');
            const attemptSpan = document.getElementById('attemptCount');
            const matchSpan = document.getElementById('matchCount');
            const winMsg = document.getElementById('winMessage');
            const btnAccion = document.getElementById('btnAccion');
            const modalCarta = document.getElementById('modalCarta');
            const cerrarCarta = document.getElementById('cerrarCarta');
            const mensajeCarta = document.getElementById('mensajeCarta');
            const heartsContainer = document.getElementById('heartsContainer');

            // === üíå MENSAJE PERSONALIZADO (C√ÅMBIALO AQU√ç) ===
            const MENSAJE_SECRETO = `üéâ FELICIDADES CAMPE√ìN/A üéâ

Has demostrado ser una persona con gran memoria, inteligencia y perseverancia.

Este juego fue creado especialmente para ti.

Que este peque√±o logro sea un recordatorio de que TODO lo que te propongas, lo puedes lograr.

Sigue adelante, el mundo necesita m√°s personas como t√∫.

üíù Con mucho cari√±o üíù

Atentamente,
Tu amigo que hizo este juego ‚ú®

PD: ¬°Comparte este link con alguien especial!`;

            // === üéÆ INICIAR JUEGO ===
            function init() {
                if (timer) clearTimeout(timer);
                
                let deck = [];
                IMAGES.slice(0, PAIRS).forEach((url, i) => {
                    deck.push({ url, matched: false, flip: false });
                    deck.push({ url, matched: false, flip: false });
                });
                
                // Barajar
                for (let i = deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [deck[i], deck[j]] = [deck[j], deck[i]];
                }
                
                cards = deck;
                attempts = 0; 
                matches = 0; 
                flipped = []; 
                lock = false;
                juegoCompletado = false;
                
                // Restaurar bot√≥n original
                btnAccion.textContent = 'üîÑ NUEVO';
                btnAccion.classList.remove('carta');
                
                // Ocultar corazones
                heartsContainer.style.display = 'none';
                
                updateUI();
                winMsg.textContent = '';
                render();
                
                // Resetear mensaje de carta al original
                mensajeCarta.innerHTML = MENSAJE_SECRETO.replace(/\n/g, '<br>');
            }

            // === üñºÔ∏è RENDERIZAR TABLERO ===
            function render() {
                let html = '';
                cards.forEach((card, i) => {
                    let classes = 'card';
                    let content = '';
                    
                    if (card.matched) {
                        classes += ' matched';
                        content = `<img src="${card.url}" alt="ok">`;
                    } else if (card.flip) {
                        classes += ' flipped';
                        content = `<img src="${card.url}" alt="img">`;
                    } else {
                        content = `<span class="back-icon">‚ùì</span>`;
                    }
                    html += `<div class="${classes}" data-index="${i}">${content}</div>`;
                });
                grid.innerHTML = html;
            }

            // === üìä ACTUALIZAR ESTAD√çSTICAS ===
            function updateUI() {
                attemptSpan.textContent = attempts;
                matchSpan.textContent = matches;
            }

            // === ‚úÖ CUANDO ENCUENTRA UN PAR ===
            function match() {
                const [a, b] = flipped;
                cards[a].matched = true;
                cards[b].matched = true;
                cards[a].flip = false;
                cards[b].flip = false;
                matches++;
                updateUI();
                flipped = [];
                render();
                lock = false;
                
                // üéâ CUANDO COMPLETA EL JUEGO üéâ
                if (matches === PAIRS) {
                    juegoCompletado = true;
                    winMsg.textContent = 'üéâ ¬°VICTORIA! üéâ';
                    
                    // ‚ù§Ô∏è ACTIVAR CORAZONES ORBITANDO
                    heartsContainer.style.display = 'block';
                    
                    // üíå CAMBIAR BOT√ìN A "ABRIR CARTA"
                    btnAccion.textContent = 'üíå ABRIR CARTA üíå';
                    btnAccion.classList.add('carta');
                }
            }

            // === ‚ùå CUANDO NO SON IGUALES ===
            function noMatch() {
                lock = true;
                timer = setTimeout(() => {
                    const [a, b] = flipped;
                    if (!cards[a].matched && !cards[b].matched) {
                        cards[a].flip = false;
                        cards[b].flip = false;
                    }
                    flipped = [];
                    render();
                    lock = false;
                    timer = null;
                }, 600);
            }

            // === üñ±Ô∏è CLIC EN CARTA ===
            function clickCard(e) {
                const el = e.target.closest('.card');
                if (!el) return;
                
                const i = parseInt(el.dataset.index);
                const card = cards[i];
                
                if (lock || card.matched || card.flip || flipped.length >= 2 || juegoCompletado) return;
                
                card.flip = true;
                flipped.push(i);
                render();
                
                if (flipped.length === 2) {
                    attempts++;
                    updateUI();
                    const [x, y] = flipped;
                    cards[x].url === cards[y].url ? match() : noMatch();
                }
            }

            // === üéØ MANEJAR BOT√ìN M√ÅGICO ===
            function handleBoton() {
                if (juegoCompletado) {
                    // üíå ABRIR CARTA CON MENSAJE PERSONALIZADO
                    modalCarta.style.display = 'flex';
                } else {
                    // üîÑ REINICIAR JUEGO
                    init();
                }
            }

            // === üíå CERRAR CARTA ===
            function cerrarCartaHandler() {
                modalCarta.style.display = 'none';
            }

            // === üéß EVENT LISTENERS ===
            grid.addEventListener('click', clickCard);
            btnAccion.addEventListener('click', handleBoton);
            cerrarCarta.addEventListener('click', cerrarCartaHandler);
            
            // Cerrar modal si hacen clic fuera de la carta
            modalCarta.addEventListener('click', function(e) {
                if (e.target === modalCarta) {
                    cerrarCartaHandler();
                }
            });

            // Iniciar juego
            init();
        })();
    </script>
</body>
</html>
