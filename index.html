<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MI SAN VALENTIN CONTIGO</title>
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #1e4a5f, #1b3a4a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* üåü CORAZONES ORBITANDO - SOLO ESTOS, EL RESTO EST√Å LIMPIO */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .heart-orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            animation: heartbeat 1.8s ease-in-out infinite;
            color: #ff6b8b;
            text-shadow: 0 0 20px rgba(255, 75, 110, 0.7);
        }

        .heart1 { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); }
        .heart2 { transform: translate(-50%, -50%) rotate(45deg) translateX(200px) rotate(-45deg); }
        .heart3 { transform: translate(-50%, -50%) rotate(90deg) translateX(200px) rotate(-90deg); }
        .heart4 { transform: translate(-50%, -50%) rotate(135deg) translateX(200px) rotate(-135deg); }
        .heart5 { transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg); }
        .heart6 { transform: translate(-50%, -50%) rotate(225deg) translateX(200px) rotate(-225deg); }
        .heart7 { transform: translate(-50%, -50%) rotate(270deg) translateX(200px) rotate(-270deg); }
        .heart8 { transform: translate(-50%, -50%) rotate(315deg) translateX(200px) rotate(-315deg); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* üéÆ CONTENEDOR PRINCIPAL */
        .game-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            border-radius: 30px;
            padding: 20px 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #ffdbb5;
            text-shadow: 0 3px 0 #6b4a3a, 0 0 20px rgba(255,215,0,0.3);
            font-size: 1.8rem;
            margin-top: 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #2e4a5c;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 50px;
            color: #ffefcf;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: inset 0 -3px 0 #0f1f26;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #c08a5c, #9d6b4a);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 0 #5e3e31, 0 5px 15px black;
            transition: 0.1s;
            padding: 8px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 0 #5e3e31;
        }

        .card.flipped, .card.matched {
            background: white;
            border: 3px solid #ffc107;
            box-shadow: 0 4px 0 #7b6252;
            transform: scale(0.97);
        }

        .card.matched {
            background: #e6ffe6;
            border: 3px solid #4caf50;
            box-shadow: 0 4px 0 #2e7d32;
            pointer-events: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .card .back-icon {
            font-size: 3rem;
            color: #ffd966;
            text-shadow: 2px 2px 0 #7a4d3a;
        }

        /* üíå BOT√ìN M√ÅGICO */
        .btn-magico {
            display: block;
            margin: 0 auto;
            background: #ffb347;
            border: none;
            border-bottom: 6px solid #c16b1a;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            color: #1e2f3a;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 20;
        }

        .btn-magico.carta {
            background: linear-gradient(145deg, #ff9eb5, #ff6b8b);
            border-bottom: 6px solid #b33f5e;
            color: white;
            text-shadow: 0 2px 0 #8a2a44;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff6b8b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* üíå MODAL CARTA CON SCROLL */
        .modal-carta {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carta-container {
            background: #fff9e6;
            max-width: 600px;
            width: 90%;
            max-height: 80vh; /* L√≠mite de altura */
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 3px #ffd966, 0 0 0 8px #ffb347;
            position: relative;
            animation: abrirCarta 0.4s ease;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Importante para el scroll interno */
        }

        @keyframes abrirCarta {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* üì¨ HEADER - SIN CORAZ√ìN QUE TAPE */
        .carta-header {
            background: linear-gradient(145deg, #ff9eb5, #ff6b8b);
            padding: 25px 20px 20px;
            text-align: center;
            border-bottom: 3px solid #ffd966;
            position: relative;
            flex-shrink: 0; /* No se comprime */
        }

        .carta-header h2 {
            color: white;
            font-size: 2rem;
            text-shadow: 3px 3px 0 #b33f5e;
            margin: 0;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .carta-header p {
            color: #fff9e6;
            font-size: 1rem;
            margin-top: 8px;
            font-style: italic;
            text-shadow: 1px 1px 0 #b33f5e;
        }

        /* üí¨ CUERPO DE LA CARTA - CON SCROLL */
        .carta-body {
            background: #fff5e6;
            padding: 25px;
            overflow-y: auto; /* ¬°SCROLL! */
            flex-grow: 1; /* Ocupa el espacio restante */
            max-height: 50vh; /* Altura m√°xima con scroll */
            scrollbar-width: thin;
            scrollbar-color: #ff6b8b #ffe0b0;
        }

        /* Scroll personalizado para Chrome/Safari */
        .carta-body::-webkit-scrollbar {
            width: 8px;
        }

        .carta-body::-webkit-scrollbar-track {
            background: #ffe0b0;
            border-radius: 10px;
        }

        .carta-body::-webkit-scrollbar-thumb {
            background: #ff6b8b;
            border-radius: 10px;
            border: 2px solid #ffd966;
        }

        .mensaje-carta {
            background: #fff9f0;
            padding: 30px 25px;
            border-radius: 25px;
            border: 4px dashed #ff8a9c;
            font-size: 1.3rem;
            line-height: 1.7;
            color: #4a2e2e;
            font-family: 'Comic Sans MS', 'Courier New', cursive;
            text-align: center;
            box-shadow: inset 0 0 25px rgba(255, 140, 160, 0.2);
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 20px;
        }

        .btn-cerrar {
            background: #ff6b8b;
            color: white;
            border: none;
            border-bottom: 6px solid #b33f5e;
            font-size: 1.3rem;
            padding: 14px 20px;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.1s;
            letter-spacing: 4px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .btn-cerrar:active {
            border-bottom-width: 2px;
            transform: translateY(4px);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ffefb2;
            min-height: 2rem;
            font-weight: bold;
        }

        /* üéµ BOT√ìN DE M√öSICA */
        .btn-musica {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border: 2px solid white;
            color: white;
            font-size: 1.8rem;
            padding: 10px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 5px 15px black;
            border: 2px solid #ffd966;
        }

        .btn-musica.mute {
            opacity: 0.5;
            background: rgba(0,0,0,0.5);
        }

        @media (max-width: 400px) {
            .grid { gap: 8px; }
            .card .back-icon { font-size: 2.2rem; }
            h1 { font-size: 1.5rem; }
            .heart1 { transform: translateX(120px); }
            .heart2 { transform: rotate(45deg) translateX(120px) rotate(-45deg); }
            .carta-header h2 { font-size: 1.6rem; }
            .mensaje-carta { font-size: 1.1rem; padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- üåü SOLO LOS CORAZONES ORBITANDO (se activan al ganar) -->
    <div class="hearts-container" id="heartsContainer" style="display: none;">
        <div class="heart-orbit">

    <!-- üíå MODAL CARTA - SIN CORAZ√ìN QUE TAPE, CON SCROLL -->
    <div class="modal-carta" id="modalCarta">

                    üéâ ¬°FELICIDADES! üéâ<br><br>

                    üíñ Eres incre√≠ble üíñ<br><br>

                </div>
                <button class="btn-cerrar" id="cerrarCarta">üíñ CERRAR üíñ</button>
            </div>

    <!-- üéÆ JUEGO PRINCIPAL -->
    <div class="game-container">
        <h1>üéÆ MEMORIA</h1>
        <div class="stats">
            <span>üîç <span id="attemptCount">0</span></span>
            <span>‚úÖ <span id="matchCount">0</span>/8</span>
        </div>
        
        <div class="grid" id="memoryGrid"></div>
        
        <button class="btn-magico" id="btnAccion">üîÑ NUEVO</button>
        <div id="winMessage" class="message"></div>
    </div>
    
    <!-- üéµ BOT√ìN PARA M√öSICA -->
    <div class="btn-musica" id="btnMusica">üîä</div>

    <!-- üéµ AUDIOS (Base64) -->
    <audio id="musicaFondo" loop>
        <source src="AAQ.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="musicaCarta" loop>
        <source src="ADV.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function(){
            // === üì∏ TUS FOTOS ===
            const IMAGES = [
                "Alasi.jpeg",
                "Biblio.jpeg",
                "Samai.jpeg",
                "dino.jpeg",
                "jsjs.jpeg",
                "navi.jpeg",
                "oct1.jpeg",
                "oct2.jpeg"
            ];

            const PAIRS = 8;
            let cards = [], flipped = [], lock = false;
            let attempts = 0, matches = 0, timer = null;
            let juegoCompletado = false;
            let musicaActiva = true;
            let musicaCartaActiva = false;
            
            // Elementos DOM
            const grid = document.getElementById('memoryGrid');
            const attemptSpan = document.getElementById('attemptCount');
            const matchSpan = document.getElementById('matchCount');
            const winMsg = document.getElementById('winMessage');
            const btnAccion = document.getElementById('btnAccion');
            const modalCarta = document.getElementById('modalCarta');
            const cerrarCarta = document.getElementById('cerrarCarta');
            const mensajeCarta = document.getElementById('mensajeCarta');
            const heartsContainer = document.getElementById('heartsContainer');
            const btnMusica = document.getElementById('btnMusica');
            const musicaFondo = document.getElementById('musicaFondo');
            const musicaCarta = document.getElementById('musicaCarta');

            // === üíå MENSAJE PERSONALIZADO - ¬°PON AQU√ç TU TEXTO! ===
            const MENSAJE_SECRETO = `‚ù§Ô∏è ¬°FELIZ SAN VALENT√çN!‚ù§Ô∏è

En este San Valent√≠n me alegra tenerte a mi lado un a√±o m√°s, y de las muchas m√°s que vendr√°n, solo quiero decirte que te amo mucho y qur cada d√≠a que pasa te amo m√°sü•∞... 

Eres una persona incre√≠ble, con una mente brillante y un coraz√≥n enorme de tanto amor albergado dentro jajajaüòÖ....

üíñ Gracias por siempre estar ah√≠ para mi, gracias por tu tiempo y por el gran amor que siempre me das, por todos aquellos detalles peque√±os que haces y siempre anim√°ndome, por iluminar mis d√≠as con esa luz que sobresale de ti d√°ndole color a mi vida. üíñ

A√∫n recuerdo aquel d√≠a en el que te vi y empez√≥ a encenderse una chispa dentro de mi jsjsjs, aquellos d√≠as en la que nuestra amistad pas√≥ a ser algo m√°s jajaja me puse nervioso por no saber qu√© iba a suceder a futuro, por aquella √©poca en la cual nosotros no sab√≠amos expresarnos tan bien lo cual nos distanci√≥ un poco, el cual logramos superar y mejorar juntos d√≠a a d√≠a y llegar a lo que somos hoy ‚ò∫Ô∏è, aquel primer beso inolvidableen esa banca jsjsjs fue un d√≠a especial, pero m√°s especial todos aquellos besos tuyos que me das cada d√≠a, te amo mi amor ‚ù§Ô∏è....

Que este peque√±o detalle sea un uno de muchos que vendr√°n y que todas tus metas que te propones los podamos lograr...

Espero te guste el otro detalle que te prepare jajajaja intente hacerlo lo mejor qur pude jajajaja espero disfrutes üòä 

Sigue adelante mi ni√±a bella, sigue brillando por la eternidad, sigue siendo t√∫ aquella personita especial que siempre est√° en mi presente muy dentro de mi...‚ù§Ô∏è

Con mucho cari√±o,
Tu mapache  ü¶ù ‚ú®

PD: No ten√≠a mejores fotos üòÖüòÖüòÖ`;

            // === üéµ M√öSICA ===
            function iniciarMusicaFondo() {
                if (musicaActiva) {
                    musicaFondo.volume = 0.3;
                    musicaFondo.play().catch(e => {});
                }
            }

            function detenerMusicaFondo() {
                musicaFondo.pause();
                musicaFondo.currentTime = 0;
            }

            function iniciarMusicaCarta() {
                if (musicaActiva) {
                    musicaCarta.volume = 0.4;
                    musicaCarta.play().catch(e => {});
                    musicaCartaActiva = true;
                }
            }

            function detenerMusicaCarta() {
                musicaCarta.pause();
                musicaCarta.currentTime = 0;
                musicaCartaActiva = false;
            }

            // === üéä CONFETI ===
            function lanzarConfeti() {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff6b8b', '#ffb347', '#4caf50', '#ffd966']
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 50,
                        origin: { y: 0.5, x: 0.2 },
                        colors: ['#ff8a9c', '#ffc107']
                    });
                }, 200);
            }

            // === üéÆ INICIAR JUEGO ===
            function init() {
                if (timer) clearTimeout(timer);
                
                let deck = [];
                IMAGES.slice(0, PAIRS).forEach((url, i) => {
                    deck.push({ url, matched: false, flip: false });
                    deck.push({ url, matched: false, flip: false });
                });
                
                for (let i = deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [deck[i], deck[j]] = [deck[j], deck[i]];
                }
                
                cards = deck;
                attempts = 0; 
                matches = 0; 
                flipped = []; 
                lock = false;
                juegoCompletado = false;
                
                btnAccion.textContent = 'üîÑ NUEVO';
                btnAccion.classList.remove('carta');
                heartsContainer.style.display = 'none';
                
                if (musicaCartaActiva) detenerMusicaCarta();
                iniciarMusicaFondo();
                
                updateUI();
                winMsg.textContent = '';
                render();
                mensajeCarta.innerHTML = MENSAJE_SECRETO.replace(/\n/g, '<br>');
                modalCarta.style.display = 'none';
            }

            function render() {
                let html = '';
                cards.forEach((card, i) => {
                    let classes = 'card';
                    let content = '';
                    
                    if (card.matched) {
                        classes += ' matched';
                        content = `<img src="${card.url}" alt="ok">`;
                    } else if (card.flip) {
                        classes += ' flipped';
                        content = `<img src="${card.url}" alt="img">`;
                    } else {
                        content = `<span class="back-icon">‚ùì</span>`;
                    }
                    html += `<div class="${classes}" data-index="${i}">${content}</div>`;
                });
                grid.innerHTML = html;
            }

            function updateUI() {
                attemptSpan.textContent = attempts;
                matchSpan.textContent = matches;
            }

            function match() {
                const [a, b] = flipped;
                cards[a].matched = true;
                cards[b].matched = true;
                cards[a].flip = false;
                cards[b].flip = false;
                matches++;
                updateUI();
                flipped = [];
                render();
                lock = false;
                
                if (matches === PAIRS) {
                    juegoCompletado = true;
                    winMsg.textContent = 'üéâ ¬°VICTORIA! üéâ';
                    heartsContainer.style.display = 'block';
                    btnAccion.textContent = 'üíå ABRIR CARTA üíå';
                    btnAccion.classList.add('carta');
                    lanzarConfeti();
                }
            }

            function noMatch() {
                lock = true;
                timer = setTimeout(() => {
                    const [a, b] = flipped;
                    if (!cards[a].matched && !cards[b].matched) {
                        cards[a].flip = false;
                        cards[b].flip = false;
                    }
                    flipped = [];
                    render();
                    lock = false;
                    timer = null;
                }, 600);
            }

            function clickCard(e) {
                const el = e.target.closest('.card');
                if (!el) return;
                
                const i = parseInt(el.dataset.index);
                const card = cards[i];
                
                if (lock || card.matched || card.flip || flipped.length >= 2 || juegoCompletado) return;
                
                card.flip = true;
                flipped.push(i);
                render();
                
                if (flipped.length === 2) {
                    attempts++;
                    updateUI();
                    const [x, y] = flipped;
                    cards[x].url === cards[y].url ? match() : noMatch();
                }
            }

            function handleBoton() {
                if (juegoCompletado) {
                    modalCarta.style.display = 'flex';
                    lanzarConfeti();
                    detenerMusicaFondo();
                    iniciarMusicaCarta();
                } else {
                    init();
                }
            }

            function cerrarCartaHandler() {
                modalCarta.style.display = 'none';
                detenerMusicaCarta();
                iniciarMusicaFondo();
            }

            function toggleMusica() {
                musicaActiva = !musicaActiva;
                if (musicaActiva) {
                    btnMusica.textContent = 'üîä';
                    btnMusica.classList.remove('mute');
                    if (juegoCompletado && modalCarta.style.display === 'flex') {
                        iniciarMusicaCarta();
                    } else {
                        iniciarMusicaFondo();
                    }
                } else {
                    btnMusica.textContent = 'üîá';
                    btnMusica.classList.add('mute');
                    detenerMusicaFondo();
                    detenerMusicaCarta();
                }
            }

            // === EVENT LISTENERS ===
            grid.addEventListener('click', clickCard);
            btnAccion.addEventListener('click', handleBoton);
            cerrarCarta.addEventListener('click', cerrarCartaHandler);
            btnMusica.addEventListener('click', toggleMusica);
            
            modalCarta.addEventListener('click', function(e) {
                if (e.target === modalCarta) {
                    cerrarCartaHandler();
                }
            });

            // Primer tope para audio en m√≥viles
            document.addEventListener('click', function iniciarPrimerToque() {
                if (musicaActiva) {
                    musicaFondo.volume = 0.5;
                    musicaFondo.play().catch(e => {});
                }
                document.removeEventListener('click', iniciarPrimerToque);

            init();
        })();
